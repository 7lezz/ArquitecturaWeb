<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <form action="" class="form-register">

        <h2 class="titulo">Datos del Cliente</h2>

        <label for="">Nombre/s:</label>
        <input class="controls" type="text">

        <label for="">Apellido/s:</label>
        <input class="controls" type="text">

        <label for="">Número de documento:</label>
        <input class="controls" type="text">

        <label for="">Tipo de documento:</label>
        <input class="controls" type="text">

        <label for="">Nacionalidad:</label>
        <input class="controls" type="text">

        <label for="">Email:</label>
        <input class="controls" type="email">

        <label for="">Teléfono:</label>
        <input class="controls" type="text">

        <label for="">Fecha de Nacimiento:</label>
        <input class="controls" type="date">

        <input type="submit" value="Registrar" class="button">
        <p>Al registrarte, aceptas nuestras</p>
        <p>Condiciones de uso y Política de privacidad.</p>
        <p>¿Ya tienes una cuenta?<a class="link" href="login.html"><p1> Iniciar Sesion</p1></a></p>

    </form>
</body>
</html>
