<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bolsadePuntos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <form action="" class="form-register">

        <a href="inicio.html"><img src="./img/icon.png" alt="icon" height="30" width="30"></a>

        <h1 class="titulo">Bolsa de puntos</h1>

        <label for="">ID</label>
        <input class="controls" type="text" id="id">

        <label for="">ID del Cliente </label>
        <input class="controls" type="text" id="idCliente">

        <label for="">Fecha Asignacion Puntaje</label>
        <input class="controls" type="date" id="inicio">

        <label for="">Fecha Caducidad Puntaje</label>
        <input class="controls" type="date" id="fin">

        <label for="">Puntaje asignado:</label>
        <input class="controls" type="text" id="puntajeA">

        <label for="">Puntaje utilizado:</label>
        <input class="controls" type="text" id="puntajeU">

        <label for="">Saldo de Puntos:</label>
        <input class="controls" type="text" id="saldo">

        <label for="">Monto de la Operación:</label>
        <input class="controls" type="text" id="montoO">

        <input class="button" type="submit" value="Guardar" id="guardar">

        <p>¿No tienes una cuenta?<a class="link" href="registro.html"><p1>Registrate</p1></a></p>
    </form>
    <script src="./js/app.js"></script>
</body>
</html>
